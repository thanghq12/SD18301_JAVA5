<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div>Đây là trang add hihi</div>
        <form method="POST" action="/student/store">
            <div>
                <label>
                    Name
                </label>
                <input type="text" name="name" th:value="${data.name}"/>
                <div th:if="${errors != null and #strings.length(errors['name']) > 0}" th:style="'color:red;'">
                <small th:text="${errors['name']}"></small>
                </div>
            </div>
            <div>
                <label>
                    Email
                </label>
                <input type="text" name="email"/>
                 <div th:if="${errors != null and #strings.length(errors['email']) > 0}" th:style="'color:red;'">
                <small th:text="${errors['email']}"></small>
            </div>
            <div>
                <label>
                    Address
                </label>
                <input type="text" name="address"/>
            </div>
            <div>
                <button>Lưu</button>
            </div>
            
        </form>
    </body>
</html>
